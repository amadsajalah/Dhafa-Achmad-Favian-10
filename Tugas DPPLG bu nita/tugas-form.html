<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form pendaftaran</title>
</head>
<body>
    <h3>FORM PENDAFTARAN</h3>
    <br>
    <p>Nama:</p>
    <input type="text" placeholder="contoh: Windah Basudara">
    <p>Kota Kelahiran:</p>
    <input type="text"  placeholder="contoh: Balikpapan">
    <p>Tanggal Lahir:</p>
    <input type="date">
    <p>Gender:</p>
    <input type="radio" name="gender" value="Pria"> Pria
    <input type="radio" name="gender" value="Wanita"> Wanita
    <p>No.Telepon:</p>
    <input type="number" placeholder="contoh: 08******">
    <p>Alamat</p>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    Islam
    kristen
    khatolik
    hindhu
    buddha
    konghucu
    Vaksin 
    Makanan Favorit
    Nasi Goreng
    Mie Goreng

</body>
</html>
